version: '3'
services:
  database:
    image: 'postgres:latest'
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./env/prod.env
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
